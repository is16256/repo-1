<!doctype html>
<html>
  <body>
    <p>Enter a new username.</p>
    <div class="row">
      <div class="col-lg-4">
        <form action="/newun" method="POST">
          <label for="un">New username:</label>
          <input type="text" class="form-control" name="un">
          <br/><br/>
          <button type="submit" class="btn btn-default">Change username</button>
        </form>
      </div>
    </div>
    <p><a href="/update">Cancel</a></p>
  </body>
</html>
